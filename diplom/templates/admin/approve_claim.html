<title>Подтвердить заявку</title>

<form action="{% url 'mydiplom:approve_claim' claim.pk %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
{% for field in form %}
    <p>{{ field.label_tag }}</p> {{ field }}<br>
{% endfor %}
<input type="submit" value="Подтвердить заявку">
</form>
<input type="button" onclick="history.back();" value="Не подтверждать"/>
